<div class="row">
    <div class="col-md-12">
        <h4>Login | Register</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <input class="form-control" type="email" ng-model="loginCtrl.Model.formEmail" placeholder="Username" ng-required="true"/>
            <input class="form-control" type="password" ng-model="loginCtrl.Model.formPassword" placeholder="Password" ng-required="true"/>
            <input type="checkbox" ng-model="loginCtrl.Model.rememberMe"/>Remember Me
            <input type="submit" class="btn btn-default" ng-click="loginCtrl.login()" value="Login"/>
            <input type="submit" class="btn btn-default" ng-click="loginCtrl.register()" value="Register"/>
        </form>
    </div>
    <div class="col-md-6">
        <h4>Skip that by using your Google or Facebook account</h4>
        <a class="btn btn-default" ng-click="loginCtrl.goauthLogin()">Google</a>
        <a class="btn btn-default" ng-click="">Facebook</a>
    </div>
</div>
