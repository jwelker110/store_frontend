<div class="row">
    <div class="col-md-12">
        <header class="page-title">
            <h1>Add an item</h1>
        </header>
    </div>
    <div class="col-md-12">
        <form name="itemForm" class="form-centered" novalidate>
            <div class="form-group">
                <label>Name ({{30 - createCtrl.name.length}} chars):</label>
                <input class="form-control" name="itemName" ng-model="createCtrl.name" type="text" required maxlength="30" />
            </div>
            <div class="form-group">
                <label>Description ({{250 - createCtrl.description.length}} chars):</label>
                <textarea class="form-control" name="itemDescription" ng-model="createCtrl.description" rows="3" maxlength="250">
                </textarea>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select class="form-control" name="itemCategory" ng-model="createCtrl.category" required >
                    <option ng-repeat="cat in createCtrl.Model.categories"
                            value="{{cat.name}}">{{cat.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Base Price:</label>
                <input class="form-control" name="itemPrice" ng-model="createCtrl.price" type="number" step=".10" min="0.00" value="0" />
            </div>
            <div class="form-group">
                <label>Sale Price:</label>
                <input  class="form-control" name="itemSalePrice" ng-model="createCtrl.sale_price" type="number" step=".10" min="0.00" value="0" />
            </div>
            <div class="form-group">
                <label>Stock:</label>
                <input class="form-control" name="itemStock" ng-model="createCtrl.stock" type="number" step="1" min="0" value="0" required="" />
            </div>
            <div class="form-group">
                <label>Item Image (&lt; 500 KB - .jpg, .png)</label>
                <input name="itemAvatarUrl" file-input="createCtrl.itemFile" type="file" accept="image/png,image/jpeg" />
            </div>
            <div class="text-center">
                <input class="btn btn-success" type="submit" ng-click="createCtrl.createItem(itemForm)" value="Add it!" />
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <footer class="page-footer">
            &copy; <a href="https://github.com/jwelker110">Jon Welker</a> 2016
        </footer>
    </div>
</div>
