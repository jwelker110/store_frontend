<div class="row">
    <header class="col-md-12">
        <h1>{{browseCtrl.category ? browseCtrl.category : 'Recently Added Items'}}</h1>
    </header>
</div>
<div class="row">
    <!-- each item now -->
    <div class="col-xs-6 col-sm-4 col-md-3 item" ng-repeat="item in browseCtrl.Model.items" ng-click="browseCtrl.viewItem(item.name);">
        <!-- todo needs an image for the item?-->
        <img ng-src="{{item.image_url}}"/>
        <h4>{{item.name}}</h4>
        <h6><em>{{item.owner_name}}</em></h6>
        <p>{{item.description}}</p>
    </div>
</div>
<div class="row">
    <button class="btn btn-default" ng-click="browseCtrl.prevItems();">&lt;&lt;</button>
    <button class="btn btn-default" ng-click="browseCtrl.nextItems();">&gt;&gt;</button>
</div>
