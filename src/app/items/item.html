<div class="row" ng-show="itemCtrl.Model.currentItem">
    <div class="col-sm-6">
        <img ng-src="{{itemCtrl.Model.currentItem.image_url}}"/>
    </div>
    <div class="col-sm-6">
        <h1>{{itemCtrl.Model.currentItem.name}}</h1>
        <h3><em>{{itemCtrl.Model.currentItem.owner_name}}</em></h3>
        <ul>
            <li>Price: {{itemCtrl.Model.currentItem.price}}</li>
            <li>Sale Price: {{itemCtrl.Model.currentItem.sale_price}}</li>
            <li>{{itemCtrl.Model.currentItem.stock}} left</li>
        </ul>
        <p>{{itemCtrl.Model.currentItem.description}}</p>
    </div>
</div>
