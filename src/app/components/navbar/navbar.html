<nav class="navbar navbar-default" ng-controller="NavbarController as navCtrl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="navCtrl.toggleHidden();">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="browse">{{navCtrl.Model.appName}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse pull-right" ng-class="{collapse: navCtrl.hidden()}">
            <ul class="nav navbar-nav" ng-click="navCtrl.hidden(true);">
                <li ng-repeat="link in navCtrl.navItems">
                    <a ui-sref="{{link.sref}}">{{link.name}}</a>
                </li>
                <li>
                    <a ng-show="!navCtrl.Model.username" ng-click="navCtrl.login()">Login</a>
                    <a ng-show="navCtrl.Model.username" ng-click="navCtrl.logout()">Logout</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
