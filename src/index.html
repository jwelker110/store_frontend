<!doctype html>
<html ng-app="frontend">
<head>
    <meta charset="UTF-8">
    <title>Store App</title>
    <meta name="description" content="Store Application">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
<nav class="navbar navbar-default" ng-controller="NavbarController as navCtrl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="navCtrl.toggleHidden();">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{navCtrl.Model.appName}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse pull-right" ng-class="{collapse: navCtrl.hidden()}">
            <ul class="nav navbar-nav" ng-click="navCtrl.hidden(true);">
                <li ng-repeat="link in navCtrl.navItems">
                    <a ui-sref="{{link.sref}}">{{link.name}}</a>
                </li>
                <li ng-hide="navCtrl.Model.username">
                    <a ui-sref="login-register">Login | Register</a>
                </li>
                <li ng-show="navCtrl.Model.username" ng-click="navCtrl.logout();">
                    <a ui-sref="logout">Logout</a>
                </li>
                <li ng-show="navCtrl.Model.username">
                    <a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

    <div ui-view>
        <h2><em>One moment please...</em></h2>
    </div>
</div>

<!-- endbuild -->

</body>
</html>
